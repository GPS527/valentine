<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="valentine-container">
        <div class="header">
            <h1>Happy Valentine's Day!</h1>
        </div>
        <div class="polaroid">
            <img src="your-photo.jpg" alt="Polaroid Photo">
            <div class="polaroid-caption">You & Me</div>
        </div>
        <iframe class="valentine-content" src="content.html" sandbox="allow-scripts"></iframe>
        <div class="write-letter">
            <h2>Your Valentine Letter</h2>
            <textarea id="letter" rows="10" placeholder="Write your letter here..."></textarea>
        </div>
        <div class="footer">
            <p>Made with <i class="fas fa-heart"></i> by You</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
